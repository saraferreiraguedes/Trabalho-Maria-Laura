<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero um</title>
</head>
<body style="text-align: center;">
    <h1 style="color: rgb(229, 69, 119);">Sara Guedes</h1>
    <p>Olá! Meu nome é Sara e sou graduanda em Sistemas de Informação.</p>
    
    <img src="img/icon.jpg" alt="Minha Foto" width="150">
    
    <h2 style="color: rgb(229, 69, 119);">Minhas Informações</h2>
    <table border="1" align="center">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>Sara</td>
            <td>19</td>
            <td>Teófilo Otoni</td>
        </tr>
    </table>
    
    <h2 style="color: rgb(229, 69, 119);">Sobre mim</h2>
    <p>Quero trancar o curso, mas não posso, um  bj.</p>
    
    <h2 style="color: rgb(229, 69, 119);">Tá aqui, mas de preferencia não entre em contato</h2>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="30"></textarea><br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
